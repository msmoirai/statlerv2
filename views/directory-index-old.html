---
layout: default
custom_data_attributes:
 - backpage_header_badge
 - header_background
 - jquery_defer_page
 - subnav_start_depth
 - thumbnail_url
---

<r:if v1="{$backpage_header}" v2="true" op="=">
  <r:partial name="custom-patterns/so-backpage-header" />
</r:if>




    <r:partial name="patterns/wvu-backpage-partials--top" />


    <div class="wvu-container">

      <div id="wvu-main-content" class="<r:page:data name="bgcolor_backpage" /> background main <r:if v1="{$backpage_has_sidebar}" v2="false" op="=">main--wide</r:if> <r:edit_mode_only>main--edit-mode</r:edit_mode_only>">
      <main class="main__directory">

        <h1><r:page:name /></h1>



        <ul class="directory">
          <r:children:each limit="{$limit}" labels="{$tags}" with_template="profile_individual">

            <li>
              <div class="directory__individual-photo">
                  <r:page:content name="wvu-profile__photo" />
              </div> <!-- /.wvu-profile__individual-photo -->

              <div class="directory__individual-info">
                <h2 class="wvu-profile__name"><a href="<r:page:url />"><r:page:content name="wvu-profile__name" /></a></h2>
              </div> <!-- /.wvu-profile__individual-info -->
            </li>

            </r:children:each>
        </ul>

      </main>

        <r:editable_region name="main" />
      </div>

    </div>

    <!-- Slots 04 - 10 -->

    <r:partial name="patterns/wvu-backpage-partials--bottom" />
