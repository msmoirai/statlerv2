<div class="statler-search">

    <div class="search-left">
        <div class="search-left-inner">
        <h1><r:editable_region name="statler-search-title-1"/></h1>
        <p><r:editable_region name="statler-search-desc-1"/></p>
        <form id="form-search--majors" class="form-search form-search--majors" role="search" method="get" action="/future-students/majors">
            <label class="form-search__label form-search__label--majors" for="q">
                <span class="form-search__label-text form-search__text--majors">Search Majors</span>
                <input id="q" class="form-search__field form-search__field--majors " type="search" placeholder="Search our majors..." maxlength="256" name="cquery">
            </label>
            <input class="form-search__submit form-search__submit--majors" type="submit" value="SearchMajor" name="submit">
        </form>
        </div>
    </div>

    <div class="search-right" style="background-image: url(<r:files:each labels="event" limit="1" types="image" random="true"><r:file:image_url size="1780x580" /></r:files:each>);">

          <h1><r:editable_region name="statler-action-blue-title" scope="site" /></h1>
          <p class="apply-tagline"><r:editable_region name="statler-action-blue-text" scope="site" /></p>
          <p><r:editable_region name="statler-action-blue-buttons" scope="site" /></p>

    </div>

</div>
