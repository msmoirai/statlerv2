<r:if v1="{$backpage_main}" v2="false" op="!=">

  <div class="wvu-container">

    <div id="wvu-main-content" class="<r:page:data name="bgcolor_backpage" /> background <r:if v1="{$backpage_has_sidebar}" v2="false" op="=">main--wide</r:if> <r:edit_mode_only>main--edit-mode</r:edit_mode_only>">

    <main>

      <ul class="profile__items">
        <r:children:each limit="250">
          <li>
            <div class="profile">

                <div>
                  <r:page:content name="profile-image" />
                  <a href="<r:page:url />">
                  <h2 class="wvu-h4 statler-alumni-name"><r:page:name /></h2>
                </a>
                <p class="wvu-h5 statler-alumni-date" ><r:page:content name="induction-date" /></p>
                </div>


            </div>
          </li>

        </r:children:each>
      </ul>


  </main>



    </div>



  </div> <!-- /.wvu-container -->

  <r:edit_mode_only>
    <div class="wvu-instructions">
      <p><strong>Instructions for Backpage:</strong> You can put whatever you want in the main content region. The sidebar and sub-nav are optional. Just set either the <code>backpage_has_sidebar</code> or <code>backpage_has_subnav</code> attributes to <code>false</code> in Page Properties > Data.</p>
    </div>
  </r:edit_mode_only>

</r:if>
