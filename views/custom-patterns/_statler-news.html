<div class="wvu-section u-full-width white background">
  <div class="wvu-container">


      <h1>In the News</h1>

      <div class="statler-news-grid">


        <div class="statler-news-grid__solo">
          <ul class="statler-sub-article">
            <r:blog id="46184"> <r:comment><!-- Change to your blog's page ID --></r:comment>
              <r:articles:each tags="top" limit="1"> <r:comment><!-- Change the tag(s) to what you want to feature. Comma separate multiple tags. --></r:comment>
                  <li>
                    <div class="statler-sub-story" role="article">
                          <div class="statler-sub-article__body">

                                <a href="<r:article:path />">
                                  <r:article:content name="article-media__first" />
                                </a>

                            <h2 class="statler-sub-story wvu-h3"><a href="<r:article:path />"><r:article:name /></a></h2>



                          </div> <!-- statler-sub-article__body -->

                  </div><!-- statler-sub-story -->

                </li>

              </r:articles:each>
            </r:blog>
          </ul><!--/.statler-sub-article-->
        </div><!--end news-grid__solo-->

        <div class="statler-news-grid__more"
            <ul class="statler-sub-article">
              <r:blog id="46184"> <r:comment><!-- Change to your blog's page ID --></r:comment>
                <r:articles:each tags="featured" limit="4"> <r:comment><!-- Change the tag(s) to what you want to feature. Comma separate multiple tags. --></r:comment>
                    <li>
                      <div class="statler-sub-story" role="article">
                            <div class="statler-sub-article__body">

                                  <a href="<r:article:path />">
                                    <r:article:content name="article-media__first" />
                                  </a>

                              <h2 class="statler-sub-story wvu-h5"><a href="<r:article:path />"><r:article:name /></a></h2>



                            </div> <!-- /.statler-sub-article__body -->

                        </div><!-- statler-sub-story -->

                    </li>

                </r:articles:each>
              </r:blog>
            </ul><!--/.statler-sub-article-->
          </div><!--end news-grid__more-->




      </div><!--end news-grid-->

  </div><!-- end wvu-container -->
</div>
